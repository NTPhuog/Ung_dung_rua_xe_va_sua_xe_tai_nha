    <h1>Đánh Giá Dịch Vụ ⭐</h1>

    <form id="reviewForm">
      <label for="uses_id">Mã người dùng:</label>
      <input type="text" id="uses_id" name="uses_id" required>

      <label for="ma_dh">Mã đơn hàng:</label>

      <label for="diem">Điểm đánh giá (1 - 5):</label>
      <select id="diem" name="diem" required>
        <option value="">--Chọn điểm--</option>

        <option value="2">2 ⭐</option>
        <option value="3">3 ⭐</option>
        <option value="4">4 ⭐</option>
        <option value="5">5 ⭐</option>
      </select>

      <label for="nhan_xet">Nhận xét:</label>
      <textarea id="nhan_xet" name="nhan_xet" rows="4" required></textarea>

      <button type="submit">Gửi đánh giá</button>
    </form>
